<div class="toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="product name" formControlName="search" (keyup.enter)="applyFilters()" />
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="export('csv')">Export CSV</button>
  <button mat-flat-button color="primary" (click)="export('xlsx')">Export XLSX</button>
  <button mat-flat-button routerLink="/products/new">Create</button>
</div>

<table mat-table [dataSource]="data" matSort class="mat-elevation-z1">
  <!-- image -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let e"><img [src]="e.image" alt="" width="48" /></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let e"> {{ e.name }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let e"> {{ e.price | currency }} </td>
  </ng-container>

  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let e"> {{ e.categoryId }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let e">
      <button mat-icon-button color="primary" [routerLink]="['/products', e._id]"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onDelete(e._id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="total" [pageSize]="10" [pageSizeOptions]="[5,10,25,50]"></mat-paginator>
